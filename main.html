<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<label>Name*</label>
	<input id="name" placeholder="Name"><br>
	<label>Email*</label>
	<input id="email" placeholder="Email"><br>
	<label>Gender*</label>
	<input id="gender_m" type="radio" name="gender">
	<label>Male</label>
	<input id="gender_m" type="radio" name="gender">
	<label>Female</label><br>
	<label>Choose your car</label>
	<select id="cars" placeholder="--Please choose an option--">
		<option value="" disabled selected>--Please choose an option--</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select><br>
	<label>Age*</label>
	<input id="age" placeholder="Age"><br>
	<label>DOB*</label>
	<input id="name" type="date"><br>
	<label>Phone Number*</label>
	<input id="tel" placeholder="xxx-xxx-xxxx"><br>
	<label>Password*</label>
	<input id="password" placeholder="Password"><br>
	<input id="tos" type="checkbox">
	<label>I agree to the TOS</label><br>
	
	<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
